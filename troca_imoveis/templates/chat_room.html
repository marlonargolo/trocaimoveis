{% extends "base.html" %}
{% block content %}
<title>Chat</title>
<div class="container mt-4">
    <h2>Chat</h2>
    <div id="chat-box" style="border: 1px solid #ddd; height: 300px; overflow-y: auto; padding: 10px;">
    </div>
    <textarea id="message-input" class="form-control mt-2" placeholder="Digite sua mensagem"></textarea>
    <button id="send-button" class="btn btn-primary mt-2">Enviar</button>
</div>

<script>
    const chatId = {{ chat.id }};
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + chatId + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<p><b>${data.sender}:</b> ${data.message}</p>`;
    };

    document.getElementById('send-button').onclick = function() {
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInput.value = '';
    };
</script>
{% endblock %}
