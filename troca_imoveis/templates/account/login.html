{% extends "account/base_entrance.html" %}
{% load i18n %}
{% load static %}
{% block head_title %}
{% endblock head_title %}
{% block content %}
<body>
    <div class="header">Troca FÃ¡cil</div>

    <div class="login-container">
        <div class="profile-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-3.866 0-7 3.134-7 7h14c0-3.866-3.134-7-7-7z" />
            </svg>
        </div>

        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-input" name="login" placeholder="{% trans 'Nome' %}" required>
                <span class="form-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-3.866 0-7 3.134-7 7h14c0-3.866-3.134-7-7-7z" />
                    </svg>
                </span>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" name="password" placeholder="{% trans 'Senha' %}" required>
                <span class="form-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
                    </svg>
                </span>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" name="remember" id="remember_me">
                <label for="remember_me">{% trans 'Lembre-me' %}</label>
            </div>
            {{ redirect_field }}
            <button type="submit" class="form-button">{% trans 'Entrar' %}</button>
        </form>
    </div>
</body>
{% endblock content %}

{% block extra_head %}
<style>
    /* Reset geral */
    .body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: colum;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .header {
        width: 100%;
        background-color: #ffd700;
        text-align: center;
        padding: 10px 0;
        font-size: 18px;
        font-weight: bold;
        color: #000;
    }

    .login-container {
        background-color: #fff;
        padding: 20px;
        margin-top: 15%;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 350px;
    }

    .profile-icon {
        width: 80px;
        height: 80px;
        background-color: #000;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: -40px auto 20px;
        border: 4px solid #fff;
    }

    .profile-icon svg {
        fill: #fff;
        width: 40px;
        height: 40px;
    }

    .form-group {
        position: relative;
        margin-bottom: 20px;
        margin-top: 5%;
    }

    .form-input {
        width: 100%;
        padding: 12px 40px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 14px;
        box-sizing: border-box;
    }

    .form-input:focus {
        outline: none;
        border-color: #ffd700;
    }

    .form-icon {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        fill: #ddd;
    }

    .form-checkbox {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .form-checkbox input {
        margin-right: 5px;
    }

    .form-button {
        width: 100%;
        padding: 12px;
        background-color: #ffd700;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        color: #000;
        transition: background-color 0.3s ease;
    }

    .form-button:hover {
        background-color: #e6c200;
    }

    @media (max-width: 600px) {
        .login-container {
            padding: 15px;
        }

        .form-input {
            font-size: 12px;
        }

        .form-button {
            font-size: 12px;
            padding: 10px;
        }

        .header {
            font-size: 16px;
        }
    }
</style>
{% endblock extra_head %}
