{% extends "account/base_entrance.html" %}
{% load i18n %}
{% load static %}
{% block head_title %}
    {% trans "Sign Up" %}
{% endblock head_title %}
{% block content %}
    <div class="header">Troca Fácil</div>

    <div class="signup-container">
        <h2 class="signup-title">{% trans "Cadastre-se" %}</h2>

        <form method="POST" action="{% url 'account_signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" class="form-input" name="email" placeholder="{% trans 'Email' %}" required>
                <span class="form-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" />
                    </svg>
                </span>
            </div>
            <div class="form-group">
                <input type="text" class="form-input" name="name" placeholder="{% trans 'Nome' %}" required>
                <span class="form-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" />
                    </svg>
                </span>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" name="password" placeholder="{% trans 'Senha' %}" required>
                <span class="form-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" />
                    </svg>
                </span>
            </div>
            <div class="form-checkbox">
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">{% trans 'Li e concordo com os termos de serviços' %}</label>
            </div>
            <button type="submit" class="form-button">{% trans "login" %}</button>
        </form>

        <div class="social-login">
            <button class="social-button">
                <img src="{% static 'icons/facebook.svg' %}" alt="Facebook">
            </button>
            <button class="social-button">
                <img src="{% static 'icons/google.svg' %}" alt="Google">
            </button>
        </div>
    </div>
{% endblock content %}

{% block extra_head %}
<style>
    .body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .header {
        width: 100%;
        background-color: #ffd700;
        text-align: center;
        padding: 15px 0;
        font-size: 20px;
        font-weight: bold;
        color: #000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .signup-container {
        background-color: #ffffff;
        padding: 25px;
        margin-top: 5%;
        margin-left: 25%;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 350px;
        animation: fadeIn 0.5s ease-in-out;
    }

    .signup-title {
        font-size: 22px;
        margin-bottom: 25px;
        color: #333;
        font-weight: bold;
    }

    .form-group {
        position: relative;
        margin-bottom: 20px;
    }

    .form-input {
        width: 100%;
        padding: 12px 50px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        box-sizing: border-box;
    }

    .form-input:focus {
        outline: none;
        border-color: #ffd700;
        box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }

    .form-icon {
        position: absolute;
        top: 50%;
        left: 15px;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        fill: #bbb;
    }

    .form-checkbox {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #555;
        margin-bottom: 20px;
    }

    .form-checkbox input {
        margin-right: 8px;
    }

    .form-button {
        width: 100%;
        padding: 12px;
        background-color: #ffd700;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        color: #000;
        transition: background-color 0.3s ease, transform 0.2s;
    }

    .form-button:hover {
        background-color: #e6c200;
        transform: scale(1.02);
    }

    .form-button:active {
        transform: scale(1);
    }

    .social-login {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .social-button {
        border: none;
        background: none;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .social-button img {
        width: 35px;
        height: 35px;
        transition: opacity 0.3s ease;
    }

    .social-button:hover img {
        opacity: 0.8;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        .signup-container {
            padding: 20px;
        }

        .signup-title {
            font-size: 20px;
        }

        .form-input {
            font-size: 14px;
        }

        .form-button {
            font-size: 14px;
            padding: 10px;
        }

        .social-button img {
            width: 30px;
            height: 30px;
        }
    }
</style>
{% endblock extra_head %}
