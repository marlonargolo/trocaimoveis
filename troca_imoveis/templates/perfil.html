{% extends "base_cabecalho.html" %}
{% load i18n %}
{% load static %}
{% block head_title %}
{% endblock head_title %}
{% block content %}
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
    }
    
    form {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-top: 5px solid #ffcc00; /* Cor da barra superior amarela */
    }
    
    h1 {
        text-align: center;
        font-size: 1.5em;
        color: #333;
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #333;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="file"],
    input[type="telefone"],
    input[type="whatsapp"],
    input[type="cep"],
    input[type="cnpj"],
    button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
        box-sizing: border-box;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="file"],
    input[type="telefone"],
    input[type="whatsapp"],
    input[type="cep"],
    input[type="cnpj"] {
        background-color: #f8f9fa; /* Fundo cinza claro dos campos */
        color: #555;
    }
    
    button {
        background-color: #ffcc00; /* Amarelo para o botão */
        color: #333; /* Texto escuro no botão */
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #e6b800; /* Amarelo escuro ao passar o mouse */
    }
    
    /* Profile Photo Section */
    .profile-photo-container {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .profile-photo img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
    }
    
    .profile-photo p {
        font-size: 1em;
        color: #333;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        form {
            padding: 15px;
        }
    
        label {
            font-size: 0.9em;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="telefone"],
        input[type="whatsapp"],
        input[type="cep"],
        input[type="cnpj"],
        button {
            font-size: 0.9em;
        }
    
        button {
            padding: 10px;
        }
    }
    
    @media (max-width: 480px) {
        form {
            padding: 10px;
        }
    
        h1 {
            font-size: 1.2em;
        }
    
        label {
            font-size: 0.8em;
        }
    
        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="telefone"],
        input[type="whatsapp"],
        input[type="cep"],
        input[type="cnpj"],
        button {
            font-size: 0.8em;
        }
    
        button {
            padding: 8px;
        }
    }
    
</style>


<form method="POST" action="{% url 'cadastro' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="foto_perfil">Foto de Perfil:</label>
        <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*" class="form-control mb-3">
    </div>
    <div class="form-group">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" value="{{ perfil.nome_completo }}" placeholder="Nome" class="form-control mb-3" required>
    </div>
    <div class="form-group">
        <label for="apelido">Nome de Usuário:</label>
        <input type="text" id="apelido" name="apelido" value="{{ perfil.apelido }}" placeholder="apelido" class="form-control mb-3" required>
    </div>
    <div class="form-group">
        <label for="data_nascimento">Data de nascimento:</label>
        <input type="text" id="data_nascimento" name="data_nascimento" value="{{ perfil.data_nascimento }}" placeholder="Data de nascimento" class="form-control mb-3" required>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ perfil.email }}" placeholder="Email" class="form-control mb-3" required>
    </div>
    <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" value="{{ perfil.cpf }}" placeholder="CPF" class="form-control mb-3" required>
    </div>
    
    <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="cnpj" id="cnpj" name="cnpj" value="{{ perfil.cnpj }}" placeholder="cnpj" class="form-control mb-3" required>
    </div>
    <div class="form-group">
        <label for="endereco">endereco:</label>
        <input type="endereco" id="endereco" name="endereco" value="{{ perfil.endereco }}" placeholder="endereco" class="form-control mb-3" required>
    </div>
    <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="cep" id="cep" name="cep" value="{{ perfil.cep }}" placeholder="cep" class="form-control mb-3" required>
    </div>
    <div class="form-group">
        <label for="telefone">telefone:</label>
        <input type="telefone" id="telefone" name="telefone" value="{{ perfil.telefone }}" placeholder="telefone" class="form-control mb-3" required>
    </div>
    <div class="form-group">
        <label for="whatsapp">WHATSAPP:</label>
        <input type="whatsapp" id="whatsapp" name="whatsapp" value="{{ perfil.whatsapp }}" placeholder="whatsapp" class="form-control mb-3" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Informações</button>
</form>
{% endblock %}
