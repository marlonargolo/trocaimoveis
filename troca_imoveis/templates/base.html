<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca Fácil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Base superior */
        .header {
            background-color: #ffd600;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 10px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 8px 35px 8px 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .search-bar i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .header-icons {
            display: flex;
            gap: 10px;
        }

        .header-icons i {
            font-size: 20px;
            cursor: pointer;
        }

        /* Base inferior */
        .footer {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-icon {
            text-align: center;
        }

        .footer-icon i {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .footer-icon span {
            display: block;
            font-size: 12px;
        }

        .footer-icon.active i {
            color: #ffd600;
        }
        .footer-icon a {
            text-decoration: none; /* Remove o sublinhado */
            color: inherit; /* Herda a cor do elemento pai, evitando a cor padrão azul */
        }
        
    </style>
</head>
<body>

    <!-- Base Superior -->
    <div class="header">
        <div class="header-title">Troca Fácil</div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <i class="fas fa-search"></i>
        </div>
        <div class="header-icons">
            <i class="fas fa-cog"></i>
        </div>
    </div>
    {% block content %}
    <!-- Conteúdo da Página -->
    <div style="padding: 20px; margin-bottom: 70px;">
        <h1>Conteúdo da Página</h1>
        <p>Adicione aqui o conteúdo principal da sua aplicação.</p>
    </div>
    {% endblock %}

    <!-- Base Inferior -->
    <div class="footer">
        <div class="footer-icon active">
            <i class="fas fa-home"></i>
            <span>Início</span>
        </div>
        <div class="footer-icon">
            <i class="fas fa-sync-alt"></i>
            <span>Trocas</span>
        </div>
        <div class="footer-icon">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </div>
        <div class="footer-icon">
            <a href="{% url 'cadastro' %}">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
            </a>
        </div>
    </div>

    <script>
        // Exemplo de script para alternar o ícone ativo na barra inferior
        const footerIcons = document.querySelectorAll('.footer-icon');

        footerIcons.forEach(icon => {
            icon.addEventListener('click', () => {
                footerIcons.forEach(i => i.classList.remove('active'));
                icon.classList.add('active');
            });
        });
    </script>

</body>
</html>
